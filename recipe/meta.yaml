{% set name = "veg2hab" %}
{% set version = "1.1.2a5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/veg2hab-{{ version }}.tar.gz
  sha256: e04ca3d189b4f862b6c746d6ff0a6fe35270a945be80497fd30c4411b2c9d69c

build:
  entry_points:
    - veg2hab = veg2hab.__main__:veg2hab
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core 1.9.1
    - pip
  run:
    - python >={{ python_min }},<4.0
    - pandas >=2.0.3,<3.0.0
    - geopandas >=1.0.1,<2.0.0
    - openpyxl >=3.1.2,<4.0.0
    - xlrd >=2.0.1,<3.0.0
    - pyodbc >=5.0.1,<6.0.0
    - pydantic >=2.4.2,<3.0.0
    - click >=8.1.7,<9.0.0
    - fiona >=1.9.0,<2.0.0
    - shapely >=2.0.5,<3.0.0
    - pydantic-settings >=2.2.1,<3.0.0

test:
  imports:
    - veg2hab
  commands:
    - pip check
    - veg2hab --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/Spheer-ai/veg2hab
  summary: Package voor automatisch omzetten van vegetatiekarteringen naar habitatkaarten
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE.md


extra:
  recipe-maintainers:
    - mark-boer
    - JRdeLange
